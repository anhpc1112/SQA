<!------ Include the above in your HEAD tag ---------->

<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Fonts -->
        <link rel="dns-prefetch" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

        <link rel="stylesheet" th:href="@{/assets/css/style.css}"/>

        <link rel="icon" href="Favicon.png">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src='https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.11.4/sweetalert2.all.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>


        <title>Health Insurance</title>
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
            <div class="container">
                <a class="navbar-brand" href="#">Health Insurance</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/}">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/login}">Đăng nhập</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/register}">Đăng kí</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <main class="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">Đăng Ký</div>
                            <div class="card-body">

                                <form th:action="@{/register/save}" method="POST" id="registerForm" th:object="${customer}">
                                    <div class="form-group row">
                                        <label for="email_address" class="col-md-4 col-form-label text-md-right">E-Mail Address</label>
                                        <div class="col-md-6">
                                            <input type="email" class="form-control"  id="email" th:field=*{email} required autofocus
                                            
                                            onkeydown="validation()">
                                            <span id="text"></span>
                                        </div>
                                    </div>
                               

                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right" id="pw" >Password</label>
                                        <div class="col-md-6">
                                            <input type="password"  class="form-control" required th:field=*{password}>
                                        </div>
                                    </div>
                                    
								
								
									
									    <script th:if="${error}" language=JavaScript>
                                        $(document).ready(function(){
                                            swal('Đăng kí thất bại','Email đã tồn tại','error');

                                        });

                                    </script>
                                    
                                    <script th:if="${success}" language=JavaScript>
                                        $(document).ready(function(){
                                            swal('Đăng kí thành công','','success');

                                        });

                                    </script>
								
								
									

                                    <div class="col-md-6 offset-md-4">
                                        <button type="submit" class="btn btn-primary" form="registerForm" id="btnRegister">
                                            Đăng Ký
                                        </button>
                                      
                                    </div>

                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
